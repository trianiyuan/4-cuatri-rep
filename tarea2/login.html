    <div class="container-fluid">
        <form id="loginForm">
            <div class="text-center mb-3" >
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario" required>
            </div>

            
            <div class="text-center mb-3">
                <label for="contrasena" class="form-label">Contrase単a</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese su contrase単a" required>
                    <button class="btn btn-outline-secondary" type="button" id="showPassword">Mostrar</button>
                </div>
            </div>
            <!--
            <div class="text-center mb-3">
                <label for="confirmarContrasena" class="form-label">Confirmar Contrase単a</label>
                <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" placeholder="Confirme su contrase単a" required>
            </div>
            -->
            <div class="checkbox text-center">
                <lable>
                    <input type="checkbox" value="remember-me"> Remember me
                </lable>
            </div>

            <div class="pt-4"></div>

            <div class="text-center">
            <a id="btn-login" class="btn btn-outline-danger">Ingresar</a>
            </div>

        </form>
    </div>
