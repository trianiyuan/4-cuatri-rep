<body>
    <header class="container-fluid1 banner1">
        <h1 class="display-1 text-center text-white titulo1">INFINITY GAMING <span class="destacado">CENTER</span></h1>

    </header>
    <section class="sectionForm d-flex justify-content-center align-items-center py-4">
        <div class="containerForm">
            <h2 class="text-center titulo2 text-white fugaz-one-regular">RESERVAR</h2>
            <form id="form">
                <div class="formRow">
                    <div class="colForm">
                        <div class="inputBox">
                            <input id="nombreTxt" type="text" name="name" required>
                            <span class="text text-white">Nombre Completo</span>
                            <span class="line"></span>
                        </div>
                    </div>
    
                    <div class="colForm">
                        <div class="inputBox">
                            <select id="consolaTxt" name="console" required onchange="updateGames()">
                                <option value="">Seleccionar consola</option>
                                <option value="Nintendo Switch">Nintendo Switch</option>
                                <option value="PS5">PS5</option>
                                <option value="XBOX">XBOX</option>
                                <option value="PC">PC</option>
                                <option value="Sim Racing">Sim Racing</option>
                            </select>
                        </div>
                    </div>
                </div>
    
                <div class="formRow">
                    <div class="colForm">
                        <div class="inputBox">
                            <select id="juegoTxt" name="game" required>
                                <option value="">Seleccionar un juego</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="colForm">
                        <div class="inputBox">
                            <input id="tiempoTxt" type="text" name="time" placeholder="" required>
                            <span class="text text-white">Tiempo de juego (en horas)</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
    
                <div class="formRow">
                    <div class="colForm">
                        <div class="inputBox">
                            <input id="fechaTxt" type="date" name="date" required>
                            <span class="text text-white pb-4">Fecha para ir a jugar</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
    
                <div class="formRow">
                    <div class="colForm">
                        <p id="mensajeAlert"></p>
                        <button id="btnSend" class="text-white" type="button">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
