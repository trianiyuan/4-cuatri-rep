        <div class="container-fluid2">
            <form id="loginForm">
                <div class="text-left mb-3">
                    <label for="usuario" class="form-label fs-3">Usuario</label>
                    <input type="text" class="form-control fs-5" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario" required>
                </div>
                
                <div class="text-left mb-3">
                    <label for="contrasena" class="form-label fs-3">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control fs-5" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
                        <button class="btn btn-outline-secondary fs-5" type="button" id="showPassword">Mostrar</button>
                    </div>
                </div>
                
                <div class="checkbox text-left mb-3">
                    <label class="fs-3">
                        <input type="checkbox" value="remember-me" style="transform: scale(1.8); margin-right: 10px;"> Remember me
                    </label>
                </div>

                <div class="text-center mb-3">
                    <a id="btn-login" class="btn btn-outline-light fs-4">Ingresar</a>
                </div>
        
            </form>
